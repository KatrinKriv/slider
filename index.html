<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliders</title>
    <link rel="stylesheet" href="CSS/main.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>


</head>

<body>
<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/img_1.jpg" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_2.jpeg" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_3.jpg" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_4.png" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_5.jpg" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_6.jpg" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_7.png" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_8.webp" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_9.jfif" alt="bacterial culture"></div>

        <div class="swiper-slide"><img src="img/img_10.jpg" alt="bacterial culture"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<div class="link"><a href="sleek.html">See more</a> </div>
<div class="link"><a href="owl.html">See Owl</a> </div>
<div class="link"><a href="lightbox.html">See lightbox</a> </div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        loop: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

</script>
</body>
</html>
